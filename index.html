<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Kenyan Draughts</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div id="auth-container">
        <h1>Online Kenyan Draughts</h1>
        <div class="form-container">
            <form id="signup-form">
                <h2>Create Account</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <p id="auth-error"></p>
    </div>

    <div id="game-wrapper" class="hidden">
        <div class="game-container">
            <div id="game-info">
                <p>Welcome, <strong id="username"></strong></p>
                <p>Your Color: <span id="player-color"></span></p>
                <p>Turn: <span id="turn-indicator">Waiting for opponent...</span></p>
                <button id="logout-btn">Logout</button>
            </div>
            
            <div id="board"></div>

            <div class="chat-container">
                <h2>Chat ðŸ’¬</h2>
                <div id="chat-box"></div>
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-chat">Send</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
